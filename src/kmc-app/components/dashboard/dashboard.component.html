<div class="kDashboard">
  <div id="appMenu" #appMenu>
      <kKMCAppMenu></kKMCAppMenu>
      <div class="kPopupWidgetModalOverlay kMenuCover"></div>
  </div>
  <router-outlet></router-outlet>
  <kScrollToTop [scrollOffset]="50"></kScrollToTop>
</div>

<kPopupWidget #whatsNew data-aid="whatsNew" [popupWidth]="586" [popupHeight]="511" [modal]="true" [closeBtn]="false">
    <ng-template>
        <div class="getStarted">
            <app-k-player-v7 [width]="586" [height]="441" [autoPlay]="true" [muted]="true" [cdnUrl]="_cdnUrl" [pid]="_pid" [uiconfid]="_uiconf" [entryid]="_entryId" [ks]="_ks"></app-k-player-v7>
            <button *ngIf="_showUnmuteBtn" icon="kMute" class="kButtonBranded kUnmuteBtn" type="button" pButton label="{{'selfServe.unMute' | translate}}" (click)="unmute()"></button>
            <div class="kFooter">
                <button class="kButtonBranded" type="button" pButton label="{{'selfServe.getStarted' | translate}}" (click)="closeWin()"></button>
            </div>
        </div>
    </ng-template>
</kPopupWidget>
